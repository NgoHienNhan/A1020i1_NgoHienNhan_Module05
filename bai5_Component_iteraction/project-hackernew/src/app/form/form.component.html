<form [formGroup]="contractForm" (ngSubmit)="onsubmit()">
  <input type="number" formControlName="like" name="like" hidden="hidden" value="0">
  <div class="mb-3">
    <label for="formGroupExampleInput2" class="form-label">Url</label>
    <input
      formControlName="id"
      name="id"
      type="text" class="form-control" id="id" placeholder="Enter url" >
  </div>
  <div class="mb-3">
    <label for="formGroupExampleInput" class="form-label">Title</label>
    <input
      formControlName="title"
      name="title"
      type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter title">
  </div>
  <div class="mb-3">
    <label for="formGroupExampleInput2" class="form-label">Url</label>
    <input
      formControlName="url"
      name="url"
      type="text" class="form-control" id="formGroupExampleInput2" placeholder="Enter url" >
  </div>
  <button type="submit" class="btn btn-primary">SUBMIT</button>
</form>
